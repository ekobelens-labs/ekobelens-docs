        | JSON Payload Field                         | UI Form Field                  |
        | ------------------------------------------ | ------------------------------ |
        | `spei_participant.organization`            | Organisasi/Entitas             |
        | `spei_participant.organization_type`       | Jenis Organisasi/Entitas       |

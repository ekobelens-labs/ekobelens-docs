paths:
  /address/districts/{district_code}/sub-districts:
    get:
      consumes:
      - application/json
      description: Retrieve a list of sub-districts within a specific district using
        the district code
      parameters:
      - description: District Code
        in: path
        name: district_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/constants.ResponseBody'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/address.SubDistrict'
                  type: array
                request_id:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apperror.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperror.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.Error'
      security:
      - BearerAuth: []
      summary: Get List of Sub-Districts by District Code
      tags:
      - Address
  /address/provinces:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all provinces
      produces:
